<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex *ngIf="dish">
            <div fxFlex="40">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{ dish.name | uppercase }}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{ dish.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
            </div>
            <div fxFlex="40">
                <h2>Comments</h2>               
                <mat-grid-list cols="1" rowHeight="150px" *ngIf="dish.comments">
                    <mat-grid-tile *ngFor="let comment of dish.comments">
                        <div style="text-align: left;">
                            <p>{{ comment.comment }}</p>
                            <p>{{ comment.rating }} stars</p>
                            <p>-- {{ comment.author }} {{comment.date | date}}</p>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

  </div>
</div>
